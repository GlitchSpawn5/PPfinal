<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PillPal - Student Health Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="auth-container" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h3 id="auth-title" class="text-center">Login</h3>
                    <form id="auth-form" class="p-3">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" id="auth-btn" class="btn btn-primary w-100">Login</button>
                        <p class="text-center mt-3">
                            <a href="#" id="toggle-auth">Need an account? Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <header style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #5483b3, #7da0c4);">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#dashboard">
                    <i class="fas fa-pills me-2" style="font-size: 2rem;"></i>
                    <h1 class="m-0" style="font-size: 1.8rem;">PillPal</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dashboard"><i class="fas fa-chart-line me-1"></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#appointments"><i class="far fa-calendar-alt me-1"></i> Appointments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#documents"><i class="far fa-file-alt me-1"></i> Documents</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#records"><i class="fas fa-file-medical me-1"></i> Records</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#search"><i class="fas fa-search me-1"></i> Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#notifications"><i class="far fa-bell me-1"></i> Notifications</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#symptom-checker"><i class="fas fa-stethoscope me-1"></i> Symptom Checker</a>
                        </li>
                        <li class="nav-item d-flex align-items-center ms-3">
                            <div class="user-avatar me-2">S</div>
                            <span class="text-white">Student</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container" style="display: none;">
        <section id="dashboard" class="fade-in">
            <h2 class="section-title">Personal Health Dashboard</h2>
            <div class="stats-container">
                <div class="stat-card fade-in delay-1">
                    <i class="fas fa-heartbeat"></i>
                    <h3 id="health-score">98%</h3>
                    <p>Health Score</p>
                </div>
                <div class="stat-card fade-in delay-2">
                    <i class="fas fa-pills"></i>
                    <h3 id="prescriptions">3</h3>
                    <p>Active Prescriptions</p>
                </div>
                <div class="stat-card fade-in delay-3">
                    <i class="far fa-calendar-check"></i>
                    <h3 id="appointments-count">1</h3>
                    <p>Upcoming Appointments</p>
                </div>
                <div class="stat-card fade-in delay-4">
                    <i class="fas fa-file-medical"></i>
                    <h3 id="records-count">5</h3>
                    <p>Medical Records</p>
                </div>
            </div>
        </section>
        <!-- Other sections (appointments, documents, records, search, notifications) remain unchanged -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
